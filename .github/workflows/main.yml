jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |
            apk add make python3 py3-pip  # Add Python 3.11 and pip
            python3 -m pip install --upgrade pip  # Upgrade pip
            pip install rich  # Install rich library
            python3 tests/test.py  # Run tests using Python 3