

name: Publish ${package_name} ğŸ distribution ğŸ“¦ to PyPI
on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pytexmk  # Replace <package-name> with your PyPI project name
    permissions:
    id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Build source and wheel
        run: |
          python3 -m 
          pip install --upgrade build twine rich
      - name: Build a binary wheel and a source tarball
        run: python3 -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3  
        with:
          name: python-package-distributions
          path: dist/
          
  publish-to-pypi:
      name: >-
        Publish ${package_name} ğŸ distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
      needs:
      - build
      runs-on: ubuntu-latest
      environment:
        name: pypi
        url: https://pypi.org/p/pytexmk  # Replace <package-name> with your PyPI project name
      permissions:
        id-token: write  # IMPORTANT: mandatory for trusted publishing

      steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
